<!doctype html>
<html>
    <link rel="stylesheet" href="styles.css">
<head>
    <title>EIE4428 MiniProject Remote Video Monitoring</title>
</head>
<body>
    <table id="banner" style="background-color:#000000; width:100%;">
        <tr>
            <td>
                <h2><p style="color:white;">EIE4428 MiniProject Remote Video Monitoring</p></h2>
                <h3><p style="color:white;">Tse Chun Hei (20056875d) & Sung Siu Fung (20043503d)</p></h3>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="vidcolumn">
            <table style = "width:100%;">
                <tr style = "height:50px;">
                    <td rowspan="4"class="center">
                        <div class="wrapper">
                            <video id="video-preview" width="100%" height="100%" autoplay controls loop></video>
                            <canvas id="canvas" style = "width:100%;" width="0" height="0" class="canvasTop"></canvas>
                            <canvas id="canvasFinal" style = "width:100%;" width="0" height="0" class="canvasTop"></canvas>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="panelcolumn">
            <table style = "width:100%;">
                <tr>
                    <td colspan="2">
                        <p style="font-size: 24px;">Your room id:</p><br>
                        <input type="text" id="broadcast-id" value="Enter Room ID" autocorrect=off autocapitalize=off class = "input">
                    </td>
                </tr>
                <tr>
                    <td class="center" colspan="2">
                        <button id="open-or-join" class="function" style="font-size: 24px;" disabled>Auto Open / Join Broadcast</button>
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <button id="startRecord" class="startRecord" style="font-size: 24px;" disabled>Start Recording</button>
                    </td>
                    <td class="center">
                        <button id="stopRecord" class="stopRecord" style="font-size: 24px;" disabled>Stop Recording</button>
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <p style="font-size: 20px;">Motion Detection</p>
                    </td>
                    <td class="center">
                        <label class="switch">
                            <input type="checkbox" id ="MotionDetection" disabled>
                            <span class="slider"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <table style = "width:100%;" id="secondtable">
        <tr>
            <td>
                <p id = "broadcast-viewers-counter" style="font-size: 24px;">Number of broadcast viewers: <b>0</b></p>
            </td>
        </tr>
    </table>
    <script src="https://muazkhan.com:9001/dist/RTCMultiConnection.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://muazkhan.com:9001/socket.io/socket.io.js"></script>
    <script src="https://www.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="MotionDetector.js"></script>
    <script src="RecordRTC.js"></script>
    <script src="RecordVideo.js"></script>
</body>
</html>
